########################################################################################

- context:

  - value:
      into: fields
      transform: >
        () => ["id", "scraper.message.text", "scraper.message.md5"]

  - value:
      into: query
      transform: >
        () => ({
            bool: {
              must: ["scraper.message.text:corruption"],
              must_not: ["scraper.message.text:Navalny"]
            }
          })      

  - value:
      into: collection
      transform: >
        () => "messages"    

#######################################################################################

- search:
    from:
      $: collection
    into: test
    select:
       query: 
        $: query 
       fields:
        $: fields
  

